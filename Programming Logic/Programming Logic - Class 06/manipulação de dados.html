<body>
    <script>
        let data = "20/10/2022";

        let dataSeparada = data.split("/");

        document.writeln(data, "<br>")

        document.writeln("Índice ", dataSeparada.indexOf(dataSeparada[0]), " = ", dataSeparada[0], "<br>")
        document.writeln("Índice ", dataSeparada.indexOf(dataSeparada[1]), " = ", dataSeparada[1], "<br>")
        document.writeln("Índice ", dataSeparada.indexOf(dataSeparada[2]), " = ", dataSeparada[2], "<br>")
    </script>
</body>
