<body>
    <script>
        approved = false

        let grade1 = parseFloat(prompt("Type the first grade "))
        let grade2 = parseFloat(prompt("Type the second grade "))
        let grade3 = parseFloat(prompt("Type the third grade "))

        let average = (grade1 + grade2 + grade3)/3

        document.write("the classmate got an average ", average)

        if(average >= 7)
        {
            approved = true
        }

        document.write(approved)

    </script>

</body>
