<body>
    <script>
        var num1 = parseInt(prompt("Type an integer value "))
        var num2 = parseInt(prompt("Type an integer value different "))

        if(num1 > num2)
        {
            document.write(num1, "is greater than ", num2)
        }
        else
        {
            document.write(num2, "is greater than", num1)
        }
    </script>
</body>
